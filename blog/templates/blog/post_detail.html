<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon:400" rel="stylesheet">
    <script>
        (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://dlabthomasdjangotest.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
    </script>
    <style>
    .box{
        width: 1000px; height:auto;
        border: 1px solid lightgray;
        display: inline-block;
    }
    p {
        font-family: 'Do Hyeon', sans-serif;
    }
    .blogtitle {
        font-size: 30px;
        text-align: center;
    }
    .cursive {
        font-family: 'Pacifico', cursive;
    }
    .center {
        margin: auto;
        width: 50%;
        border: 1px solid lightgray;
        padding: 10px;
    }

    </style>
</head>
<body>

<div id = "content" class = "box center">
    <h1 class="blogtitle">{{ object.title }}</h1>
    <div>
        <img src="{{ object.image.url }}" width="600" height="600">
        <p><span class = "cursive">Description: </span>{{ object.description }}</p>
        <p><span class = "cursive">Create Date: </span>{{ object.create_date }}</p>
        <p><span class = "cursive">Modify Date: </span>{{ object.modify_date }}</p>
        <div id="disqus_thread"></div>
    </div>
</div>

</body>
</html>
